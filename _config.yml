# Site settings
title: Aaron Ervin
description: 'Aaron Ervin -- web dev && chain smoker'
url: 'https://aervin.github.io'
baseurl: '/ae'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'Aaron Ervin'
  email: aaron.jeffrey.ervin@gmail.com
  twitter_username: aaronervin_
  github_username:  aervin_

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
